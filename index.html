<html>

<head>
    <title>Invoice Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Invoice creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="main">
            <div class="buttons">
                <button id="wash-btn" class="btn">
                    Wash Car: $10
                </button>
                <button id="mow-btn" class="btn">
                    Mow Lawn: $20
                </button>
                <button id="pull-btn" class="btn">
                    Pull Weeds: $30
                </button>
            </div>
            <div class="info">
                <div class="row first">
                    <h4>TASK</h4>
                    <h4>TOTAL</h4>
                </div>
                <div class="row" id="wash-row">
                    <div class="item">
                        <h3 id="wash" class="job">Wash Car</h3>
                        <span class="remove">Remove</span>
                    </div>
                    <h3>$<span id="wash-cash" class="amount">0</span></h3>
                </div>
                <div class="row" id="mow-row">
                    <div class="item">
                        <h3 id="mow" class="job">Mow Lawn</h3>
                        <span class="remove">Remove</span>
                    </div>
                    <h3>$<span id="mow-cash" class="amount">0</span></h3>
                </div>
                <div class="row" id="pull-row">
                    <div class="item">
                        <h3 id="pull" class="job">Pull Weeds</h3>
                        <span class="remove">Remove</span>
                    </div>
                    <h3>$<span id="pull-cash" class="amount">0</span></h3>
                </div>
                <hr>
                <div class="row">
                    <div class="item">
                        <h3 id="notes" class="first">NOTES</h3>
                    </div>
                    <h3 id="total-amount" class="first">TOTAL AMOUNT</h3>
                </div>
                <div class="row">
                    <div class="item">
                        <h3 class="first" id="text">We accept cash, credit card, or PayPal</h3>
                    </div>
                    <h3 id="total">$<span id="total-cash" class="amount">0</span></h3>
                </div>
            </div>
            <div id="invoice" class="button"><img class="mail" src="image/Mail.png" alt="">Send invoice</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
